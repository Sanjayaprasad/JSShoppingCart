<h3 class="userBillingHeading">Billing Details</h3>
<div class="sign-up-form userbillingpage">
<form class="form-horizontal form-page" name="userBillingDetailForm" ng-controller="userBillingDetailsController" ng-submit="submitForm();" autocomplete="off">
  
  <div class="form-group">
    <label for="userName" class="col-sm-4 control-label">Name</label>
    <input type="text" name="name" ng-model="form.name" required>
    <p ng-show="userBillingDetailForm.name.$invalid && !userBillingDetailForm.name.$pristine" class="help-block">You name is required.</p>
  </div>
  
  <div class="form-group">
    <label for="userNumber" class="col-sm-4 control-label">Phone Number</label>
     <input type="number" name="phonenumber" ng-model="form.phonenumber" required minlength="10" maxlength="10">
     <p ng-show="userBillingDetailForm.phonenumber.$invalid && !userBillingDetailForm.phonenumber.$pristine" class="help-block">please enter a valid 10 digit number.</p>
  </div>

  <div class="form-group">
    <label for="userNumber" class="col-sm-4 control-label">Address</label>
      <input type="text" name="Address" ng-model="form.Address" required>
      <p ng-show="userBillingDetailForm.Address.$invalid && !userBillingDetailForm.Address.$pristine" class="help-block">Address is required</p>   
  </div>

  <div class="form-group billingbtn">
    <button type="submit" class="btn btn-default" ng-click="navigateToShippingFrom()">Back</button>
    <button type="submit" id="btnContinue" class="btn btn-default btn-style" ng-click="navigateToCheckoutForm()" ng-disabled="userBillingDetailForm.$invalid" >Continue</button>
  </div>

</form>
</div>

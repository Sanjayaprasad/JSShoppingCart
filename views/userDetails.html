<h3 class="userDetailsHeading">Shipping Address</h3>
<div class="sign-up-form userDetails">
<form class="form-horizontal form-page" name="userForm" ng-controller="submitForml" ng-submit="submitForm();" autocomplete="off">

  <div class="form-group">
    <label for="userName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" name="user_name" ng-model="form.user_name" class="form-control" id="userName" placeholder="Name" required>
      <p ng-show="userForm.user_name.$invalid && !userForm.user_name.$pristine" class="help-block">You name is required.</p>
    </div>
  </div>
  
  <div class="form-group">
    <label for="userNumber" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-10">
      <input type="number" name="user_phonenumber" ng-model="form.user_phonenumber" class="form-control" id="userNumber" placeholder="Phone Number" required minlength="10" maxlength="10">
      <p ng-show="userForm.user_phonenumber.$invalid && !userForm.user_phonenumber.$pristine" class="help-block">please enter a valid 10 digit number.</p>
    </div>
  </div>

  <div class="form-group">
    <label for="userEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name="user_email" ng-model="form.user_email" class="form-control" id="userEmail" placeholder="Email" required>
      <p ng-show="userForm.user_email.$invalid && !userForm.user_email.$pristine" class="help-block">
      Please Enter a valid email.</p>
    </div>
  </div>

  <div class="form-group">
    <label for="userNumber" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <input type="text" name="user_Address" ng-model="form.user_Address" class="form-control" id="userAddress" placeholder="Address" required>
    </div>
  </div>

  <div class = "checkmessage">
    <p>Is your Shipping Address is Different from Billing Address?</p>
    <input id="billing-yes" type="radio" ng-model='result'  ng-value='"yes"'> Yes </input>
    <input id="billing-no" type="radio" ng-model='result'  ng-value='"no"'> No </input>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button class="btn btn-default" id="btnBack" ng-click="back()">Back</button>
      <button type="submit" class="btn btn-default" id="btncontinue" ng-disabled="userForm.$invalid" ng-click="save(result)" >Continue</button>
    </div>
  </div>

</form>
</div>
